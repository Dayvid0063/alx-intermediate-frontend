<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            .image-gallery {
                grid-template-columns: 1fr;
            }

            .image-gallery img {
                width: 100%;
                height: 300px;
                object-fit: cover;
            }
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .image-gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <section class="image-gallery mt-4">
        <img src="./assests/images/jamaica-road-affair.jpg" alt="Jamaica Road Affair">
        <img src="./assests/images/nyloft.jpg" alt="NY Loft">
        <img src="./assests/images/art.jpg" alt="Art">
        <img src="./assests/images/cozymoutain.jpg" alt="Cozy Mountain">
        <img src="./assests/images/placeholder.jpg" alt="Placeholder">
        <img src="./assests/images/wpchess.jpg" alt="WP Chess">
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>

</html>
